<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据更新页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for update the data to the wanghong-topic's MongoDB">
    <meta name="author" content="enzu2012">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="pannel panel-default row" >
    <div class="panel-body col-lg-4 col-lg-push-4" style="height: 500px;margin-top: 60px; ">
        <form rel="" method="post">
            <input type="file" datatype="CSV" class="form-control" name="fileForUpdate"><br>
            <input type="text" class="form-control"  name="fileNameForUpdate" placeholder="保存文件名"><br>
            <input type="text" class="form-control" name="usm" placeholder="用戶名"><br>
            <input type="password" class="form-control" name="psw" placeholder="密碼"><br>
            <button class="btn-default">更新</button>
        </form>
    </div>
</div>


<!-- Le javascript

<script src="static/js/jquery.js"></script>

</body>
</html>
